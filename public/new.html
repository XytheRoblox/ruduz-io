<!DOCTYPE html>
<html>
<head>
    <title>Client</title>
    <style>
        body {
            background: linear-gradient(to bottom, white, #f0f8ff);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* New plan info box (top-left corner) */
        #plan-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #header {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response, #server-list {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .server-item {
            cursor: pointer;
            padding: 4px;
            transition: background 0.2s;
        }

        .server-item:hover {
            background: #e0e0e0;
        }

        .option {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease;
            justify-content: center;
            font-weight: bold;
        }
        .option:hover {
            background-color: #f0f0f0;
        }

        /* Modal & overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            backdrop-filter: blur(6px);
            z-index: 5;
        }

        #server-modal {
            display: none;
            position: fixed;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
            text-align: center;
            width: 300px;
        }

        /* GEAR ICON in bottom-left corner */
        #settings-gear {
            position: absolute;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 12px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            user-select: none;
            transition: background 0.3s;
        }
        #settings-gear:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <!-- "Your Plan" box (top-left) -->
    <div id="plan-info">
        <strong>Your Plan:</strong> 
        <span id="plan-name">Loading...</span>
    </div>

    <!-- Existing header (top-right) -->
    <div id="header">
        <p>Hi, <span id="account-name">Loading...</span></p>
        <h4>Your Servers:</h4>
        <div id="server-list">Loading...</div>
    </div>

    <!-- Main button for new server -->
    <button id="upd">New Server</button>
    <div id="response"></div>

    <!-- Blur overlay -->
    <div id="overlay"></div>

    <!-- Modal for server selection -->
    <div id="server-modal">
        <h3>Select Server Type</h3>
        <div style="margin-top: 20px;">
            <div class="option" data-type="paper"><img src="assets/paper.png" width="24"> Paper</div>
            <div class="option" data-type="bukkit"><img src="assets/bukkit.png" width="24"> Bukkit</div>
            <div class="option" data-type="spigot"><img src="assets/spigot.png" width="24"> Spigot</div>
            <div class="option" data-type="vanilla"><img src="assets/vanilla.png" width="24"> Vanilla</div>
        </div>
        <button onclick="closeModal()" style="margin-top: 15px;">Cancel</button>
    </div>

    <!-- GEAR ICON for settings in bottom-left -->
    <div id="settings-gear" onclick="goToSettings()">âš™</div>

    <!-- Import JavaScript -->
    <script type="text/javascript" src="new.js"></script>

    <script>
        function goToSettings() {
            // Simple function to navigate to settings page
            window.location.href = 'settings.html';
        }
    </script>
</body>
</html>
