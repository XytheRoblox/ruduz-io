<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 {
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .sidebar button {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background: #1abc9c;
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* File Editor */
        #file-editor {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button#save-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button#save-btn:hover {
            background: #218838;
        }

        .breadcrumb {
            padding: 10px 20px;
            background-color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .breadcrumb span {
            color: #2980b9;
        }

        .breadcrumb .divider::after {
            content: ">";
            margin: 0 6px;
            color: #7f8c8d;
        }

        .breadcrumb a {
            color: #2980b9;
            font-weight: bold;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        #upload-file {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            background-color: transparent;
            border: none;
        }

        #upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #upload-btn:hover {
            background: #2980b9;
        }

        /* Back to Panel button */
        #back-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            transition: background 0.3s;
            margin-bottom: 20px; /* Spacing below */
        }

        #back-btn:hover {
            background: #1abc9c;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Files</h2>
        <div id="file-list">Loading...</div>
        <input type="file" id="upload-file" />
        <button id="upload-btn">Upload</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Edit Files</h1>
        
        <!-- BACK BUTTON: Goes to panel.html -->
        <button id="back-btn" onclick="window.location.href='panel.html'">Back to Panel</button>

        <p>Select a file from the sidebar to edit.</p>

        <!-- File Editor -->
        <div id="file-editor">
            <h3 id="file-name"></h3>
            <textarea id="file-content"></textarea>
            <button id="save-btn">Save</button>
        </div>
    </div>

    <div id="nav" class="breadcrumb"></div>

    <script type="text/javascript" src="edit.js"></script>
</body>
</html>
